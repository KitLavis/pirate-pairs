<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">

    <title>Pirate Pairs!</title>
</head>
<body>
    <div class="header">
        <h1>Pirate Pairs!</h1>
    </div>

    <!-- Game board/card area -->
    <div class="gameboard">

        <!-- 12 divs for the 12 cards -->
        <div class="cards">00</div>
        <div class="cards">01</div>
        <div class="cards">02</div>
        <div class="cards">03</div>
        <div class="cards">04</div>
        <div class="cards">05</div>
        <div class="cards">06</div>
        <div class="cards">07</div>
        <div class="cards">08</div>
        <div class="cards">09</div>
        <div class="cards">10</div>
        <div class="cards">11</div>
    </div>

    <!-- Score tally -->
    <div class="score-container">
        <h3 class="pair-counter">Correct pairs: 0</h3>
    </div>

    <!-- controls area -->
    <div class="controls-container">
        <button class="controls" id="help-button" aria-label="How to Play"><i class="fa-regular fa-circle-question" style="color: #8c6546;"></i></button>
        <button class="controls" id="sound-button" aria-label="Toggle Sound"><i class="fa-solid fa-volume-off" style="color: #8c6546;"></i></button>
    </div>

    <!-- js link -->
    <script src="assets/js/script.js"></script>
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/cd67891a35.js" crossorigin="anonymous"></script>
</body>
</html>
