<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

    <title>PIRATE PAIRS!</title>
</head>
<body>
    <!-- Header outside of a section so that it shows on every screen -->
    <div class="header">
        <h1>Pirate Pairs!</h1>
    </div>

    <!-- Intro Screen with username input -->
    <section class="intro" id="intro-screen">
        <img id="intro-pirate" src="assets/images/pirate-skull.webp" alt="skull and cross bones">
        <br>
        <label class="intro" for="username">- Username -</label><br>
        <input class="intro" type="text" id="username" placeholder="optional"><br>
        <button class="intro" id="play-button">PLAY</button>
    </section>

    <!-- Results Screen after game is won -->
    <section id="results-screen" class="results hidden">
        <h3 class="results">Congratulations! Not bad for a landlubber!</h3>
        <button class="results" id="reset-button">Play again?</button>
    </section>
        
        <!-- Game Screen -->
    <section class="game-screen">

        <!-- Game board/card area -->
        <div class="gameboard hidden"></div>
        <audio id="pair-sound" src="assets/audio/pair-match.wav"></audio>
        <audio id="flip-sound" src="assets/audio/page-turn.mp3"></audio>

        <!-- Score tally -->
        <div class="score-section hidden">
            <h3 id="counter-container"><span class="pair-counter"></span></h3>
        </div>
        <audio id="victory-sound" src="assets/audio/victory-sound.mp3"></audio>

        <!-- controls area -->
        <div class="controls-container">
            <button class="controls" id="help-button" aria-label="How to Play" onclick="toggleHowTo()"><i class="fa-regular fa-circle-question" style="color: black;"></i></button>
            <button class="controls" aria-label="Toggle Sound"><i id="sound-button" class="fa-solid fa-volume-off" style="color: black"></i></button>
        </div>
    </section>

    <!-- "How to" pop-up -->
    <div id="how-to-alt">
        <ul>
            <li>The game starts with all cards face down.</li>
            <li>Click on a card to flip it over.</li>
            <li>Once you've flipped two cards, if they match you keep them. Otherwise they flip back over.</li>
            <li>Once you've found all the pairs, you win!</li>
        </ul>
    </div>

    <!-- js link -->
    <script src="assets/js/script.js"></script>

    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/cd67891a35.js" crossorigin="anonymous"></script>
</body>
</html>
