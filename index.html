<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- css link -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">

    <title>PIRATE PAIRS!</title>
</head>
<body>
    <div class="header">
        <h1>Pirate Pairs!</h1>
    </div>

    <!-- Game board/card area -->
    <div class="gameboard"></div>
    <audio id="pair-sound" src="assets/audio/pair-match.wav"></audio>

    <!-- Score tally -->
    <div class="score-container">
        <h3>Correct pairs:<span class="pair-counter"></span></h3>
    </div>

    <!-- controls area -->
    <div class="controls-container">
        <button class="controls" id="help-button" aria-label="How to Play"><i class="fa-regular fa-circle-question" style="color: black;"></i></button>
        <button class="controls" id="sound-button" aria-label="Toggle Sound"><i class="fa-solid fa-volume-off" style="color: black"></i></button>
    </div>

    <!-- js link -->
    <script src="assets/js/script.js"></script>
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/cd67891a35.js" crossorigin="anonymous"></script>
</body>
</html>
